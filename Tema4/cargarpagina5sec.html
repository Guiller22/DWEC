<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<script type="text/javascript">
    function iniciar(){
        var i=0,ventana,intervalo;
        if(document.links.length>0){
            intervalo=setInterval(cargarPagina,5000);
        }
    }
    function cargarPagina(){
        if(i==0){
            ventana=window.open("","_blank")
        }
        if(i<document.links.length){
            ventana.location.href = document.links[i++].href
    } else if(i==document.links.length){
        clearInterval(intervalo);
    }
    }
    
    function abrirEnlace() {
        window.open("http://www.iesribera.es", _blank);

            
    }
    setInterval("abrirEnlace2()", 1000);
    function abrirEnlace2() {

    }
    setInterval("abrirEnlace3()", 5000);

    }
    setInterval("abrirEnlace4()", 5000);
    function abrirEnlace4() {
        window.open("http://www.nortecastilla.es", _blank);  
    }

    function rotarAvanzar() {
			var temp = document.links[document.links.length-1].href;
			for(i=document.links.length-1;i>0;i--) {
				document.links[i].href = document.links[i-1].href;
			}
			document.links[0].href = temp;
            window.open("http://www.iesribera.es","_blank")
		}

    
    
</script>


<body onload="setInterval(rotarAvanzar,5000);">
