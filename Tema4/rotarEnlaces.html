<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script >
    function rotar(){
        var temporal= document.links[document.links.length-1].href;
        for(i=document.links.length-1;i>0;i--) {
				document.links[i].href = document.links[i-1].href;
			}
			document.links[0].href = temp;

    }
</script>
<body>
    <button onclick="rotar()">Cambiar links</button>
    <a href="https://www.educa.jcyl.es/es">Enlace 1</a>
    <a href="https://www.google.es/maps/preview">Enlace 2</a>
    <a href="https://www.google.es/">Enlace 3</a>
    <a href="https://www.youtube.com/">Enlace 4</a>

</body>
</html>
