<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function abrirEnlace(){
        temporizador =setTimeout(function(){
            window.open("http://www.iesribera.es","_blank")
        },10000);
    function cancelar(){
        clearTimeout(temporizador);
    }
    }
</script>
<body>
    <button onclick="abrirEnlace()">Abrir el enlace</button>
    <button onclick="cancelar()">Cancelar apertura</button>

</body>
</html>
