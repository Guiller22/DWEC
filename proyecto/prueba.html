<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #cajasoltar
{
	float:left;
	width:500px;
	height:300px;
	margin:10px;
	border:1px solid #999999;
}

#cajaimagenes
{
	float:left;
	width:320px;
	margin:10px;
	border:1px solid #999999;
}

#cajaimagenes > img
{
	float:left;
	padding:5px;
}
img{
    width: 10%;
}

</style>
<body>
    <!DOCTYPE html>
<html lang="es">
	<head>
		<title>Drag and Drop</title>

	</head>
	<body>
		<section id="cajasoltar">
			Arrastra y suelta la imagen aqu√≠
		</section>
		<section id="cajaimagenes">
			<input id="input" value="Tierra" draggable="true"/>
		</section>
	</body>
</html>
    <script>
        function iniciar() {
            origen1 = document.getElementById('input');
            origen1.addEventListener('dragstart', arrastrado, false);
            destino = document.getElementById('cajasoltar');
            destino.addEventListener('dragenter', function (e) {
                e.preventDefault();
            }, false);
            destino.addEventListener('dragover', function (e) {
                e.preventDefault();
            }, false);
            destino.addEventListener('drop', soltado, false);
        }

        function arrastrado(e) {
            var codigo = '<img src="' + origen1.getAttribute('value') + '.png">';
            e.dataTransfer.setData('Text', codigo);
        }

        function soltado(e) {
            e.preventDefault();
            destino.innerHTML = e.dataTransfer.getData('Text');
        }
        window.addEventListener('load', iniciar, false);
    </script>
</body>

</html>
