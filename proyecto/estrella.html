      <h1>Registro para apadrinar tu estrella</h1>

      <label for="nombre">Nombre</label>
      <input type="text" id="fname" name="nombre" pattern="[a-z]{1,15}" placeholder="Nombre..">

      <label for="apellido">Apellido</label>

      <label for="nacimiento">Fecha Adquisicion:</label>

      <input type="date" id="fecha" name="fecha_adq">


      <label for="pais">Pais</label>
      <select id="pais" name="pais">
        <option value="España">España</option>
        <option value="Francia">Francia</option>
        <option value="Alemania">Alemania</option>
        <option value="Rusia">Rusia</option>
        <option value="Australia">Australia</option>
      </select>

      <label for="correo">E-mail</label>
      <input type="text" id="correo" name="correo" placeholder="Email.." pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">

      Recordar

      <br>
      <input type="submit" onclick="notificacion()" class="botonDescargar" value="Descargar Certificado" id="enviar">
