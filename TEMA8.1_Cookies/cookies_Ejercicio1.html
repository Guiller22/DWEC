<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ponerCookies();">Poner Cookie</button>

    <script>
        function ponerUnaCookie(clave, valor, dias = 0) {
            var miCookie = "";
            if (dias > 0) {
                var fecha = new Date();
                fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 1000));
                var expires = "expires =" + fecha.toUTCString();
                miCookie = clave + " = " + valor + ";" + expires;
            } else {
                miCookie = clave + " = " + valor;
            }
            document.cookie = miCookie;
        }

        function ponerCookies() {
            ponerUnaCookie('calle', 'mirabel', 3);
            ponerUnaCookie('color', 'verde');
            ponerUnaCookie('nota', '7', 4);
        }
    </script>
</body>

</html>
