	<body>
		<h1>primero</h1>

		<hr />

		<div id="formulario">
			<div>
				<span id="nombreTitulo">NOMBRE</span>
			</div>
	
			<div>
				<span id="apellidosTitulo">APELLIDOS</span>
			</div>
	
			<div>
				<span id="edadTitulo">AÃ‘OS</span>
			</div>
	
			<div>

			<div>
				<button id="boton1" onclick="cambiarTexto()">Operar</button>
			</div>
		</div>
		
		<script type="text/javascript">

			function cambiarTexto() {

				var elementos = document.body.getElementsByTagName("*");
				var textoNuevo = "";

				for(i=0;i<elementos.length;i++) {
					if(elementos[i].getElementsByTagName("*").length==0) {
						if(elementos[i].textContent.length>0 && elementos[i].tagName!="SCRIPT") {
							textoNuevo = elementos[i].textContent;
							break;
						}
					}
				}

				for(i=0;i<elementos.length;i++) {
					if(elementos[i].getElementsByTagName("*").length==0) {
						if(elementos[i].textContent.length>0 && elementos[i].tagName!="SCRIPT") {
							elementos[i].textContent = textoNuevo;
						}
					}
				}

			}
			
		</script>

	</body>
</html>
