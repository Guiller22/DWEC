<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo8 - Insertar elementos en la página a partir de un JSON</title>
		<link rel="icon" type="image/x-icon" href="/recursos/favicon.ico">
		<link rel="stylesheet" href="css/estilos.css">
		<script type="text/javascript" defer src="js/funciones.js"></script>
	</head>
	<body>
		<h1>Ejemplo8 - Insertar elementos en la página a partir de un JSON</h1>
		<hr />

		<div id="caja1">
			<hr id="item1">
			<label id="item2">Nombre</label>
			<input id="item3" type="text" />
			<ul id="item4">
				<li>elemento1</li>
				<li>elemento2</li>
				<li>elemento3</li>
			</ul>
			<h3 id="item5">Cabecera de texto</h3>
			<input id="item6" type="text" />
			<ul id="item7">
				<li>elementoA</li>
				<li>elementoB</li>
				<li>elementoC</li>
			</ul>
			<label id="item8">Nombre</label>
			<hr id="item9">
			<input id="item10" type="text" />
			<hr id="item11">
			<h3 id="item12">Otra cabedera de texto</h3>
		</div>

		<div id="caja2"></div>
		
		<hr />
		<button id="procesar">Procesar</button>
	</body>
</html>
