<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo11 - Validar un formulario desde otra página</title>
		<link rel="icon" type="image/x-icon" href="/recursos/favicon.ico">
		<link rel="stylesheet" href="css/estilos.css">
		<script type="text/javascript" defer src="js/funcionesA.js"></script>
	</head>
	<body>
		<h1>Ejemplo11 - Validar un formulario desde otra página</h1>
		<hr />

		<div>
			<label>Nombre</label>
			<input id="nombre" type="text" />

			<label>Teléfono</label>
			<input id="telefono" type="text" />

			<label>Curso</label>
			<select id="curso">
				<option id="primero">1</option>
				<option id="segundo">2</option>
			</select>

			<label>Código postal</label>
			<input id="cp" type="text" />

			<label>Email</label>
			<input id="email" type="text" />
		</div>
	
		<hr />
		<button id="validar">Validar</button>
	</body>
</html>
