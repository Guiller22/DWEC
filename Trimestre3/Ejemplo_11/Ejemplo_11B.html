<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo11 - Validar un formulario desde otra página</title>
		<link rel="icon" type="image/x-icon" href="/recursos/favicon.ico">
		<link rel="stylesheet" href="css/estilos.css">
		<script type="text/javascript" defer src="js/funcionesB.js"></script>
	</head>
	<body>
		<h1>Ejemplo11 - Validar un formulario desde otra página</h1>
		<hr />

		<div id="datos">
			<label><input id="checkNombre" type="checkbox" />Nombre:<span id="valorNombre"></span></label>
			<label><input id="checkTelefono" type="checkbox" />Teléfono:<span id="valorTelefono"></span></label>
			<label><input id="checkCurso" type="checkbox" />Curso:<span id="valorCurso"></span></label>
			<label><input id="checkCodigoPostal" type="checkbox" />Código postal:<span id="valorCodigoPostal"></span></label>
			<label><input id="checkEmail" type="checkbox" />Email:<span id="valorEmail"></span></label>
		</div>
	
		<hr />
		<button id="corregir" disabled="true">corregir</button>
	</body>
</html>
