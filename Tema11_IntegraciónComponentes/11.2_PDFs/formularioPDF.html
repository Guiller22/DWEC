<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" id="fname" name="nombre" pattern="[a-z]{1,15}" placeholder="Nombre..">
        <br>
        <label for="fecha">Fecha de solicitud</label>
        <br>
        <input type="date" id="fecha" name="fecha">
        <br>
        Curso<br />
			<input type="radio" name="curso" value="primero" id="cPrimero" />Primero<br />
			<input type="radio" name="curso" value="segundo" id="cSegundo"/>Segundo<br />
			<br>
            Repite<br />
			<input type="checkbox" name="repetidor" value="yes" id="repite"/>
			<br>
    </form>
</body>
</html>
